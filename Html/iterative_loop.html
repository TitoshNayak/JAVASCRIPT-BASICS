<html>

        <body>
            <script type="text/javascript">
            i=1;
            while( i< 11)
            {
                document.write(i+"x4="+(i*4) +"<br />");
                i++;
            }


            

           
            i =12;
            do{
              
                document.write(i+"x4="+(i*4) +"<br />");
                i++;
            }
            while(i<11)

            
                   
            for (i=0;i<11;i++)
            {

            }
            </script>
