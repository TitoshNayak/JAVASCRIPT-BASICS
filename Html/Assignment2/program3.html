    <script>

        let num=prompt("Enter a number:");

if(num >0 )
{
    document.write( +num ,"  is a positive number");
}
else if(num == 0)
{
    document.write( +num ,"The number is Zero or neutral")
}
else
{
    document.write( +num ," is a negative number");
}



      </script>
